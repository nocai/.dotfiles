window:
  decorations: buttonless
  opacity: 0.85
  option_as_alt: Both
  # padding:
  #   y: 25
font:
  normal:
    family: JetBrainsMono Nerd Font
    # family: UbuntuMono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  size: 12
schemes:
  # TokyoNight Alacritty Colors
  tokyonight: &tokyonight
    transparent_background_colors: true
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xc0caf5'
    # Normal colors
    normal:
      black: '0x1D202F'
      red: '0xf7768e'
      green: '0x9ece6a'
      yellow: '0xe0af68'
      blue: '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan: '0x7dcfff'
      white: '0xa9b1d6'
    # Bright colors
    bright:
      black: '0x414868'
      red: '0xf7768e'
      green: '0x9ece6a'
      yellow: '0xe0af68'
      blue: '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan: '0x7dcfff'
      white: '0xc0caf5'
    indexed_colors:
      - {index: 16, color: '0xff9e64'}
      - {index: 17, color: '0xdb4b4b'}
  # Colors (Dracula)
  dracula: &dracula
    # Default colors
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
    # Normal colors
    normal:
      black: '#000000'
      red: '#ff5555'
      green: '#50fa7b'
      yellow: '#f1fa8c'
      blue: '#caa9fa'
      magenta: '#ff79c6'
      cyan: '#8be9fd'
      white: '#bfbfbf'
    # Bright colors
    bright:
      black: '#575b70'
      red: '#ff6e67'
      green: '#5af78e'
      yellow: '#f4f99d'
      blue: '#caa9fa'
      magenta: '#ff92d0'
      cyan: '#9aedfe'
      white: '#e6e6e6'
colors: *tokyonight
selection:
  save_to_clipboard: true
cursor:
  style:
    blinking: Always
key_bindings:
  # (macOS only)
  - {key: Space, mods: Shift|Command, mode: ~Search, action: ToggleViMode}
